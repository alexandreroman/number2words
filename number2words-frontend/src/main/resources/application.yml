spring:
  application:
    name: number2words-frontend
  cloud:
    consul:
      # You may set address and port for the Consul server here.
      host: localhost
      port: 8500

      discovery:
        # Metadata for services exposed by this process.
        tags: app=number2words, kind=frontend
        instance-id: ${spring.application.name}-${random.value}
        service-name: ${spring.application.name}

server:
  port: ${PORT:8080}

# Enable support for Hystrix in REST client instances generated by Feign.
feign:
  hystrix:
    enabled: true
